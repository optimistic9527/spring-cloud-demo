server:
  port: 9000
spring:
  application:
    name: order
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
      ip-address: 127.0.0.1
      prefer-ip-address: true
      instance-id: ${spring.application.name}:${eureka.instance.ip-address}:${server.port}